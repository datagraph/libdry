# https://travis-ci.org/dryproject/libdry
language: cpp
compiler:
  - gcc
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - if [ "$CXX" = "clang++" ]; then sudo apt-get install -qq libstdc++-4.8-dev; fi
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
before_script:
  - ./autogen.sh
script:
  - if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then ./configure && make && make check; fi
branches:
  only:
    - master
    - coverity

# https://scan.coverity.com/projects/3281
env:
  global:
  - secure: "McrSBXOUXAwiH4014Y9tbJb3pCrsZeD9J0J8NTFnZSpZvm04Sj97YamQpm29Tzcg0pi+u+49cDQpT0++TPCWvcjXlKwSGYUTYbEefBN8gxqusLb8YRhfAVyOrehWJRWsucLI6Bg4XL3IlgC8R92L9o8m5/lXbEY8TJ7uQXLkBjQ=" # COVERITY_SCAN_TOKEN
addons:
  coverity_scan:
    project:
      name: dryproject/libposix
    notification_email: arto@bendiken.net
    build_command_prepend: cov-configure --comptype gcc --compiler $CC && ./configure
    build_command: make
    branch_pattern: coverity
